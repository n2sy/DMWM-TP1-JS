<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="p-3 mb-2 bg-primary text-white">Gestionnaire des dépenses</div>
        <label for="">Intitulé de la dépense</label>
        <input id="intitule" class="form-control" type="text">
        <label for="">Somme de la dépense</label>
        <input id="montant" class="form-control" type="number">
        <div style="text-align: end; margin : 10px">
            <button id="btn-add" class="btn btn-success">Ajouter</button>
            <button id="btn-erase" class="btn btn-danger">Effacer</button>

        </div>

        <input id="filter" placeholder="Filtrer par prix" type="text" class="form-control">
        <br>
        <ol class="list-group" id="list-dep">
         
        </ol>

        <strong>Total des dépenses : <span id="total-dep">........</span></strong>


    </div>
    <script src="app.js"></script>
</body>
</html>
